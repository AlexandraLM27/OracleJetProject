<div class="oj-hybrid-padding">
  <h1>Flex Layout - Nested</h1>
  <div id="container">
    Utilizarea containerelor flexibile în Oracle JET
    <div class="oj-flex demo-flex-display" :class="[[{'oj-sm-flex-direction-column': dircolumn()}]]">
      <div class="oj-flex-item oj-bg-danger-30 oj-panel">
        <oj-tab-bar
              selection="{{selectedItem}}"
              display="[[medium() ? 'all' : 'icons']]"
              layout="[[medium() ? 'stretch' : 'condense']]"
              edge="top"
              data="[[dataProvider]]"
              id="tabbar"
              class="oj-flex oj-sm-justify-content-center oj-md-justify-content-center oj-lg-justify-content-center">
              <template slot="itemTemplate" data-oj-as="item">
                <li>
                  <a href="#">
                    <span :class="[['oj-tabbar-item-icon ' + item.data.icons]]"></span>
                    <oj-bind-text value="[[item.data.name]]"></oj-bind-text>
                  </a>
                </li>
              </template>
          </oj-tab-bar>
        <div class="oj-flex" :class="[[{'oj-sm-flex-direction-column': dircolumn()}]]">
            <div class="oj-flex-item oj-bg-success-30 oj-panel">
              <oj-collapsible expanded="true" data-oj-binding-provider="none">
                <h6 slot="header">Alege chart</h6>
                <div id="containerDiv" class="oj-flex oj-sm-flex-direction-column"> 
                  <div class="oj-flex-item oj-sm-margin-4x-vertical"> 
                    <oj-combobox-one id="combobox1"  
                        value="{{selectedItem}}"  
                        label-hint="Selecteaza tipul de grafic"
                        label-edge="inside" class="oj-form-control-max-width-md"> 
                        <oj-option value="pie">Pie</oj-option> 
                        <oj-option value="line">Line</oj-option> 
                        <oj-option value="bar">Bar</oj-option> 
                        <oj-option value="funnel">Funnel</oj-option> 
                        <oj-option value="area">Area</oj-option> 
                        <oj-option value="pyramid">Pyramid</oj-option> 
                      </oj-combobox-one> 
                    <div class="oj-sm-margin-4x-top"> 
                      <div>Current selected value</div> 
                      <span> 
                        <oj-bind-text value="[[selectedItem]]"></oj-bind-text> 
                      </span> 
                    </div> 
                  </div> 
                </div>
            </oj-collapsible>
            </div>
          <div class="oj-flex-item oj-bg-success-30 oj-panel">
            <div id='chart-container'> 
              <oj-chart id="barChart" type=[[selectedItem]]  
                orientation="[[orientationValue]]" 
                stack="[[stackValue]]" data="[[dataProviderChart]]"  
                animation-on-display="auto" 
                animation-on-data-change="auto" hover-behavior="dim"> 
                <template slot='itemTemplate' data-oj-as='item'> 
                  <oj-chart-item value='[[item.data.id]]'  
                    group-id='[[ [item.data.group] ]]' 
                    series-id='[[item.data.series]]'> 
                  </oj-chart-item> 
                </template> 
              </oj-chart> 
            </div> 
          </div>
        </div>
        <div class="oj-label"> 
          <div class="oj-sm-padding-3x-vertical"> 
          <label for="curr-selection">Tipul de diagramă selectat este:&nbsp;</label> 
          <span id="curr-selection-value"> 
          <oj-bind-text value="[[selectedItem]]"></oj-bind-text> 
          </span> 
          </div>            
        </div> 
      </div>
      <div class="oj-flex-item oj-bg-brand-30 oj-panel oj-sm-only-hide oj-md-only-hide">
        Informatica, An 1
        <div class="oj-flex" :class="[[{'oj-sm-flex-direction-column': dircolumn()}]]">
          <div class="oj-flex-item oj-bg-success-10 oj-panel">Catalog
            <oj-table 
              id="table2" 
              aria-label="Catalog" 
              accessibility.row-header="Nume campuri" 
              data="[[dataproviderCatalog]]" 
              columns="[[columns]]"> 
              <template slot="media" data-oj-as="cell">
                <oj-bind-text value="{{((cell.item.data.alg + cell.item.data.asc + cell.item.data.bir)/3).toPrecision(3)}}">
                </oj-bind-text>  
              </template>  
              <template slot="fullName" data-oj-as="cell"> 
              <oj-bind-text value="{{cell.item.data.FirstName + ' ' + cell.item.data.LastName}}"> 
              </oj-bind-text>
            </oj-table>  
          </div>
        </div>
      </div>
    </div>
    <span class="oj-sm-margin-4x-top">
      <oj-checkboxset id="“dir”" value="{{checkValue}}">
        <oj-option id="“dirColumn”" value="dirColumn">
          add class 'oj-sm-flex-direction-column'
        </oj-option>
      </oj-checkboxset>
    </span>
  </div>
</div>
